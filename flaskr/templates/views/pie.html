<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>myProject</title>
    <!-- 引入 lib/echarts.custom.min.js -->
    <script src="{{ url_for('views.jstmp') }}"></script>
</head>
<body>
    <div id="main" style="width: 600px;height:400px;"></div>
    {% for viewcont in viewconts %}
     <p >{{viewcont}}</p>
    {% endfor %}
    <script>
        // 绘制图表。
        echarts.init(document.getElementById('main')).setOption({
            series: {
                type: 'pie',
                data: [

                    {name: 'B', value: 2323},
                    {name: 'C', value: 1919}
                ]
            }
        });


    </script>
</body>
</html>
